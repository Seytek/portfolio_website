<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница с основной информацией обо мне, 
    мои работах, а также ссылки на другие соц.сети"> <!-- Описание сайта -->
    <meta name="keywords" content="web designer, about me, portfolio"> <!-- Ключевые слова сайта -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My portfolio</title> 
</head>
<body>

<!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="index.html" class="header__logo">Logo</a>
                </div>
                <nav class="header__nav">
                    <a href="#" class="nav__link">Portfolio</a>
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Contact</a>
                </nav>
            </div> <!-- header__inner -->
        </div> <!-- container -->
    </header> <!-- header -->

<!-- Intro -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__item">
                    <h1 class="intro__title">Hi, my name is Seitek</h1>
                    <h2 class="intro__subtitle">I'm Front-end Web Developer from Bishkek, Kyrgyzstan</h2>
                    <div class="intro__media">
                        <img class="media__link" src="images/icons/github.svg" alt="#">
                        <img class="media__link" src="images/icons/linkedin.svg" alt="#">
                        <img class="media__link" src="images/icons/behance.svg" alt="#">
                        <img class="media__link" src="images/icons/mail.svg" alt="#">
                    </div>
                    <button href="#" class="intro__btn">View my works</button>
                </div>
                <div class="intro__item">
                    <div class="intro__type"><p class="type__text">Development in progress...</p></div>
                </div>
            </div> <!-- intro__inner -->
        </div> <!-- container -->
    </section> <!-- intro -->

<!-- Projects -->
    <section class="projects">
        <div class="container">
            <div class="projects__grid">
                <h2 class="projects__title">My projects I've worked on</h2>
            </div>
            <div class="projects__content">
                <div class="project__item">
                    <div class="project__img"></div>
                </div>
            </div>
        </div> <!-- container -->
    </section> <!-- projects -->

<!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__item">
                    <div class="footer__title">Contact</div>
                    <div class="footer__text">info.mail@gmail.com</div>
                </div>
                <div class="footer__item">
                    <div class="footer__text">All content and images Copyright 2022</div>
                </div>
                <div class="footer__item">
                    <div class="footer__title">Find me here</div>
                    <div class="footer__link">Github</div>
                    <div class="footer__link">Linkedin</div>
                    <div class="footer__link">Behance</div>
                    <div class="footer__link">Dribble</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
